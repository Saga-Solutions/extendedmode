<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bankui">
		<div class="closediv">
		<button class="close" id="close">X</button>
		</div>
        
        <div class="row">
            <div class="column left">
                <div class="logo-area">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">Tekrar Hoşgeldin,</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>

                </div>
                <div class="quick-actions">
                    <div class="quick-msg">Hızlı İşlemler</div>
                    <button class="btn-quick" id="withdraw-100">$100 Çek</button>
                    <button class="btn-quick" id="withdraw-250">$250 Çek</button>
                    <button class="btn-quick" id="withdraw-500">$500 Çek</button>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                        <div class="account-services">
                            <div class="label m-top">Hesap İşlemleri</div>
                            <div class="deposit m-top-med">
                                <div class="label-sm"><b>Para Yatır</b></div>
                                <input type="number" placeholder="Yatırma Miktarı" id="depositval" class="inputs">
                                <button class="btn" id="deposit">Yatır</button>
                            </div>
                            <div class="withdraw m-top-big">
                                <div class="label-sm"><strong>Para Çek</strong></div>
                                <input type="number" placeholder="Çekme Miktarı" id="withdrawval" class="inputs">
                                <button class="btn" id="withdraw">Çek</button>
                            </div>
                        </div>
                    </div>
                    <div class="column-2nd">
                        <div class="transfer-money">
                            <div class="label m-top">Havale</div>
                            <div class="input-section">
                                <div class="label-sm m-top-med"><b>Alıcının IBAN'ı</b></div>
                                <input type="number" placeholder="0" id="idval" class="inputs">
                            </div>
                            <div class="input-section">
                                <div class="label-sm m-top"><b>Transfer Miktarı</b></div>
                                <input type="number" placeholder="0" id="transferval" class="inputs">
                            </div>
                            <button class="btn" id="transfer">Yolla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
